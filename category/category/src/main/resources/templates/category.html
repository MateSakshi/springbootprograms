<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page.title}">Employee Data Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; text-align: center; }
        h1 { color: #4B0082; margin-bottom: 30px; }

        .language-section { margin-bottom: 20px; }
        select, input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 220px;
            font-size: 14px;
            margin: 5px;
        }

        .add-btn {
            background-color: #800080;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;

        }
        .add-btn:hover { background-color: #660066; }

        .save-btn {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .save-btn:hover { background-color: #5e1a93; }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #800080; color: white; }
    </style>
</head>
<body>

<h1 th:text="#{page.title}">Employee Data Viewer</h1>

<!-- üåê Language Selection -->
<div class="language-section">
    <div style="margin-bottom: 8px; font-weight: bold;" th:text="#{Select Language}">Select Language</div>
    <select id="languageSelect">
        <option value="en" th:text="#{language.en}" th:selected="${#locale.language == 'en'}"></option>
        <option value="mr" th:text="#{language.mr}" th:selected="${#locale.language == 'mr'}"></option>
        <option value="gr" th:text="#{language.gr}" th:selected="${#locale.language == 'gr'}"></option>
        <option value="fr" th:text="#{language.fr}" th:selected="${#locale.language == 'fr'}"></option>
    </select>
</div>

<!-- ‚ûï Add Employee Button -->
<button class="add-btn" id="addEmployeeBtn" th:text="#{addEmployee}">Add Employee</button>

<!-- üßæ Inline Add Employee Form (No labels, only placeholders) -->
<div>
<div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
    <input type="text" id="empFirstName" th:placeholder="#{modal.firstName}" placeholder="Enter First Name">
    <input type="text" id="empLastName" th:placeholder="#{modal.lastName}" placeholder="Enter Last Name">
    <select id="empDepartment">
        <option value="" th:text="#{modal.department}">Select Department</option>
        <option value="IT" th:text="#{department.it}">IT</option>
        <option value="Sales" th:text="#{department.sales}">Sales</option>
        <option value="HR" th:text="#{department.hr}">HR</option>
        <option value="Finance" th:text="#{department.finance}">Finance</option>
    </select>
    <input type="text" id="empRole" th:placeholder="#{modal.role}" placeholder="Enter Role">
</div>

<!-- Row 2 -->
<div style="display: flex; justify-content: center; gap: 10px; flex-wrap: wrap;">
    <input type="date" id="empDob" th:placeholder="#{modal.dob}">
    <input type="date" id="empDoj" th:placeholder="#{modal.doj}">
    <input type="text" id="empComment" th:placeholder="#{modal.comment}" placeholder="Enter Comment">
</div>

    <div style="margin-top: 15px;">
        <button class="save-btn" id="saveEmployeeBtn" th:text="#{modal.save}">Save</button>
        <button class="save-btn" id="cancelBtn" style="background-color: gray;" th:text="#{modal.cancel}">Cancel</button>
    </div>
</div>

<!-- üìã Employee Table -->
<table id="categoryTable">
    <thead>
    <tr>
        <th th:text="#{table.id}">ID</th>
        <th th:text="#{table.firstname}">First Name</th>
        <th th:text="#{table.lastname}">Last Name</th>
        <th th:text="#{table.department}">Department</th>
        <th th:text="#{table.roll}">Role</th>
        <th th:text="#{table.dob}">Date of Birth</th>
        <th th:text="#{table.doj}">Date of Joining</th>
        <th th:text="#{table.comment}">Comment</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const baseUrl = "http://localhost:8080/category";
    let allData = [];

    // üåê Change Language
    document.getElementById("languageSelect").addEventListener("change", function () {
        const lang = this.value;
        const currentUrl = new URL(window.location.href);
        currentUrl.searchParams.set("lang", lang);
        window.location.href = currentUrl.toString();
    });

    // üì• Load Employee Data
    async function loadCategories() {
        try {
            const response = await fetch(`${baseUrl}/all`);
            if (!response.ok) throw new Error("Failed to fetch data");
            allData = await response.json();
            renderTable(allData);
        } catch (error) {
            console.error("Error fetching data:", error);
            document.querySelector("#categoryTable tbody").innerHTML = `<tr><td colspan="8">Error loading data</td></tr>`;
        }
    }

    // üßæ Render Table
    function renderTable(data) {
        const tableBody = document.querySelector("#categoryTable tbody");
        tableBody.innerHTML = "";
        if (!data || data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="8">No data found</td></tr>`;
            return;
        }
        data.forEach(cat => {
            const row = `
                <tr>
                    <td>${cat.id ?? ''}</td>
                    <td>${cat.firstName ?? ''}</td>
                    <td>${cat.lastName ?? ''}</td>
                    <td>${cat.departmentName ?? ''}</td>
                    <td>${cat.roll ?? ''}</td>
                    <td>${cat.dateOfBirth ?? 'N/A'}</td>
                    <td>${cat.dateOfJoin ?? 'N/A'}</td>
                    <td>${cat.comment ?? ''}</td>
                </tr>`;
            tableBody.insertAdjacentHTML("beforeend", row);
        });
    }

    // üíæ Save Employee
    document.getElementById("saveEmployeeBtn").addEventListener("click", async () => {
        const newEmp = {
            firstName: document.getElementById("empFirstName").value,
            lastName: document.getElementById("empLastName").value,
            departmentName: document.getElementById("empDepartment").value,
            roll: document.getElementById("empRole").value,
            dateOfBirth: document.getElementById("empDob").value,
            dateOfJoin: document.getElementById("empDoj").value,
            comment: document.getElementById("empComment").value
        };

        try {
            const response = await fetch(`${baseUrl}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(newEmp)
            });
            if (!response.ok) throw new Error("Failed to save employee");

            alert("Employee added successfully!");
            loadCategories();
        } catch (error) {
            alert("Error adding employee!");
            console.error(error);
        }
    });

    // üöÄ Load Data Initially
    loadCategories();
</script>

</body>
</html>
